<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Marc Leaderboard App</title>
</head>
<body class="flex flex-dc flex-ai-c">
  <header class="header">
    <h1 class="header-title">
      leaderboard
    </h1>
  </header>

  <main class="main flex flex-jc-sb">

    <div class="recent-scores flex flex-dc flex-jc-sb">

      <div class="recent-refresh flex flex-jc-sb flex-ai-c">
        <h3 class="recent">
          recents scores
        </h3>

        <button class="refresh-button">
          refresh
        </button>
      </div>

      <ul class="recent-scores-list scores-container">

      </ul>
    </div>

    <div class="add-score flex flex-dc">
      <h1 class="add-score-title flex flex-jc-c flex-ai-c">
        Add your score
      </h1>
      <form class="flex flex-dc flex-jc-sb">
        <input type="text" class="name-score name" placeholder="your name">

        <input type="number" class="name-score score" placeholder="your score">

        <button type="submit" class="add-list">submit</button>
      </form>

    </div>
  </main>

  <footer class="footer flex flex-jc-c flex-ai-c">
    Marc raphael
  </footer>
</body>
</html>
